<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>See2gether</title>
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Playlist</h5>
                    <p class="card-text">Playlist</p>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">Users</p>
                </div>
                <div class="card-body">
                    <p>
                        <a class="btn btn-light" data-toggle="collapse" href="#collapseDebug" role="button"
                           aria-expanded="false" aria-controls="collapseDebug">
                            Debug
                        </a>
                    </p>
                    <div class="collapse" id="collapseDebug">
                        <div class="card-body">
                            <pre id='debug'></pre>
                        </div>
                    </div>
                </div>
                <p class="text-center">
                    <a class="github-button" href="https://github.com/ooppsss60"
                       aria-label="Follow @ooppsss60 on GitHub">Follow @ooppsss60</a>
                </p>
            </div>
        </div>
        <div class="col-md-9">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Url" id="form">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" id="openButton">Open</button>
                    </div>
                </div>
            </form>
            <video controls="controls" id="video" preload="auto">
                <source src="" type="video/mp4" id="source"></source>
            </video>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
